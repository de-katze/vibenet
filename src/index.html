<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title id="title">VibeNet</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.6/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="mockup-browser bg-base-300">
        <div class="mockup-browser-toolbar">
            <input type="text" placeholder="Type here" class="input w-full max-w-xs" id="searchbar" />
        </div>
        <div role="tablist" class="tabs tabs-lifted">
            <input type="radio" name="my_tabs_2" role="tab" class="tab" aria-label="Tab 1" checked />
            <div role="tabpanel" class="tab-content">
                <webview src="newtab/index.html" id="newtab" preload="./tabPreload.js" webpreferences="contextIsolation=no"></webview>
            </div>

            <input type="radio" name="my_tabs_2" role="tab" class="tab" aria-label="Tab 2" />
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6">Tab content 2</div>

            <input type="radio" name="my_tabs_2" role="tab" class="tab" aria-label="Tab 3" />
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6">Tab content 3</div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
